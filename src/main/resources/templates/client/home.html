<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <!-- bootstrap data table-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>

<body>
<!-- =============================== Navbar start ================================================-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <ul class="navbar-nav text-uppercase">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!-- ====================================Body start===================================================-->
<div class="container mt-5">
    <h1 class="text-center">Client List</h1>
    <hr>

    <p><a href="/client/show-new-client-form" class="btn btn-primary">
<!--        <i class="fas fa-user-plus ml-2"> Add Client </i>-->
        Add Client
    </a></p>

    <div th:switch="${listClients}" class="container my-5">
        <table id="example" class="table table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Company Name</th>
                <th>Contact Person</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="client : ${listClients}">
                <td th:text="${client.companyName}"></td>
                <td th:text="${client.contactPerson}"></td>
                <td th:text="${client.contactNumber}"></td>
                <td th:text="${client.email}"></td>
                <td>
                    <a th:href="@{/client/show-form-for-update/(id=${client.id})}"
                       class="btn btn-secondary">
<!--                        <i class="fas fa-user-edit ml-2">Update</i>-->
                        Update
                    </a>

                    <a th:href="@{/client/delete-client/(id=${client.id})} "
                       onclick="if (! (confirm('Are you sure you want to delete this Client?'))) return false"
                       class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>

</body>
