<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <!-- bootstrap data table-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>

<body>

<!-- =============================== Navbar start ================================================-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Client Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <ul class="navbar-nav text-uppercase">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!--  ==========================================================  Body Start ========================================================================================-->

<div class="container mt-5">

    <form class="form p-5 border" action="#" th:action="@{/client/save-client}"
          th:object="${client}" method="POST">

        <h1 class="text-center">Client Create</h1>

        <input type="hidden" th:field="*{id}"/>


        <!-- Field of Company Name -->
        <div class="row m-3">
            <div class="col-md-2">
                <label>Company Name</label>
            </div>
            <div class="col-md-6 ">
                <input type="text" class="form-control w-50" placeholder="Company Name"
                       th:value="${client.companyName}" name="companyName" required
                       th:classappend="${#fields.hasErrors('companyName') ? 'is-invalid' : ''}">
                <div class="invalid-feedback"
                     th:each="e : ${#fields.errors('companyName')}"
                     th:text="${e}">
                </div>
            </div>
        </div>


        <!-- Field of Contact Person -->
        <div class="row m-3">
            <div class="col-md-2">
                <label>Contact Person</label>
            </div>
            <div class="col-md-6 ">
                <input type="text" class="form-control w-50" placeholder="Contact Person"
                       th:value="${client.contactPerson}" name="contactPerson" required
                       th:classappend="${#fields.hasErrors('contactPerson') ? 'is-invalid' : ''}">
                <div class="invalid-feedback"
                     th:each="e : ${#fields.errors('contactPerson')}"
                     th:text="${e}">
                </div>
            </div>
        </div>


        <!-- Field of Contact Number -->
        <div class="row m-3">
            <div class="col-md-2">
                <label>Contact Number</label>
            </div>
            <div class="col-md-6 ">
                <input type="text" class="form-control w-50" placeholder="Contact Number"
                       th:value="${client.contactNumber}" name="contactNumber" required
                       th:classappend="${#fields.hasErrors('contactNumber') ? 'is-invalid' : ''}">
                <div class="invalid-feedback"
                     th:each="e : ${#fields.errors('contactNumber')}"
                     th:text="${e}">
                </div>
            </div>
        </div>


        <!-- Field of email -->
        <div class="row m-3">
            <div class="col-md-2">
                <label>Email</label>
            </div>
            <div class="col-md-6 ">
                <input type="text" class="form-control w-50" placeholder="Contact Number"
                       th:value="${client.email}" name="email" required
                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                <div class="invalid-feedback"
                     th:each="e : ${#fields.errors('email')}"
                     th:text="${e}">
                </div>
            </div>
        </div>


        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>
</div>

</body>
</html>
