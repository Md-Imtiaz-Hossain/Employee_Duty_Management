<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <!-- bootstrap data table-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${title}"></title>

</head>
</body>
<!-- =============================== Navbar start ================================================-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <ul class="navbar-nav text-uppercase">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <form class="form p-3 border" method="POST" action="#"
          th:action="@{/duty-log/log-save}" th:object="${dutyLog}">

        <div class="row">

            <div class="col-6">

                <h2>Duty Log Information</h2>
                <hr>

                <div class="row m-2">
                    <div class="col-md-3">
                        <label>Select Duty</label>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group ">
                            <select class="form-select " id="inputGroupSelect02" name="duty" th:field="*{duty}">
                                <option selected
                                        th:each="duty : ${allDutyList}"
                                        th:value="${duty.id}"
                                        th:text="'Date- ' + ${duty.dutyDate} + ' Address- ' + ${duty.location}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>


                <!-- Field of Duty Date -->
                <div class="row m-2">
                    <div class="col-md-3">
                        <label>Location</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <input type="text"
                                   class="form-control w-75"
                                   name="location" required>
                        </div>
                    </div>
                </div>


                <div class="row m-2">
                    <div class="col-md-3">
                        <label>Action</label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   name="action" required>
                        </div>
                    </div>
                </div>

                <div class="row m-2">
                    <div class="col-md-3">
                        <label>Guard Id</label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   name="guardId" required>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!--Save Button-->
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
</body>
</html>
