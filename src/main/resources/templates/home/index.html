<div class="container mt-5">

    <div class="row">

        <div class="col-6">

            <h2>Counts</h2>
            <hr>

            <!-- Field of Active duties -->
            <div class="row m-2">
                <div class="col-md-6">
                    <label>Active Duties</label>
                </div>
                <div class="col-md-6 ">
                    <label th:text="${totalCurrentActiveDuty}"></label>
                </div>
            </div>


            <!-- Field of Upcoming Today's Duties -->
            <div class="row m-2">
                <div class="col-md-6">
                    <label>Upcoming Today's Duties</label>
                </div>
                <div class="col-md-6 ">
                    <label th:text="${todayUpcomingDutyList}"></label>
                </div>
            </div>



            <!-- Field of Upcoming After Today Duties -->
            <div class="row m-2">
                <div class="col-md-6">
                    <label>Upcoming (After Today) Duties</label>
                </div>
                <div class="col-md-6 ">
                    <label th:text="${upcomingAfterTodayDutyList}"></label>
                </div>
            </div>


            <!-- Field of Total on duties employees -->
            <div class="row m-2">
                <div class="col-md-6">
                    <label>Total on Duty Employees</label>
                </div>
                <div class="col-md-6 ">
                    <label th:text="${onDutyEmployeeList}"></label>
                </div>
            </div>


            <!-- Field of Total perform Today -->
            <div class="row m-2">
                <div class="col-md-6">
                    <label>Total perform Today</label>
                </div>
                <div class="col-md-6 ">
                    <label th:text="${todayFinishedDutyList}"></label>
                </div>
            </div>


            <!-- Field of Total perform Before Today -->
            <div class="row m-2">
                <div class="col-md-6">
                    <label>Total perform Before Today</label>
                </div>
                <div class="col-md-6 ">
                    <label th:text="${finishedBeforeTodayDutyList}"></label>
                </div>
            </div>


            <!-- Field of Total perform This month -->
            <div class="row m-2">
                <div class="col-md-6">
                    <label>Total perform This month</label>
                </div>
                <div class="col-md-6 ">
                    <label th:text="${performCurrentMonthDutyList}"></label>
                </div>
            </div>

            <!-- Field of Total perform This Year -->
            <div class="row m-2">
                <div class="col-md-6">
                    <label>Total perform This Year</label>
                </div>
                <div class="col-md-6 ">
                    <label th:text="${performCurrentYearDutyList}"></label>
                </div>
            </div>




        </div>

        <div class="col-6">
            <h2>Graph</h2>
            <hr>

        </div>

    </div>

    <hr>


    <h2>ActiveDuty List</h2>
    <div class="row">

        <div class="col-12">
            <div th:switch="${currentActiveDuty}" class="container my-5">
                <table id="example" class="table table-bordered" style="width:100%">
                    <thead>
                    <tr>
<!--                        <th>Photo</th>-->
                        <th>Employee</th>
                        <th>Employee Phone</th>
                        <th>Client</th>
                        <th>Start Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="duty : ${currentActiveDuty}">
<!--                        <td>-->
<!--                            <img class="my_profile rounded-circle"-->
<!--                                 src="" th:src="@{'/image/' + ${duty.getEmployeePhoto().stream()}}"-->
<!--                                 alt="profile Photo" height="50px" width="50px">-->
<!--                        </td>-->
                        <td>
                            <span th:text="${duty.getEmployeeName()}"></span>
<!--                            <span th:text="${duty.getEmployeeName()}"></span>-->
                        </td>
                        <td th:text="${duty.getEmployeeNumber()}"></td>
                        <td th:text="${duty.client}"></td>
                        <td th:text="${duty.dutyDate}"></td>
                        <td>
                            <span th:text="${#dates.format(duty.startAt, 'hh:mm:ss a')}"></span>
                        </td>
                        <td>
                            <span th:text="${#dates.format(duty.endAt, 'hh:mm:ss a')}"></span>
                        </td>
                        <td>
                            <a th:href="@{/home/show-details/(id=${duty.id})}"
                               class="btn btn-secondary">
                                Details
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

    </body>
</div>
</html>
